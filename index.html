<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Ruby Web Design</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.flipster.css">

    <link rel="stylesheet" href="css/fancybox.css">
    <link rel="stylesheet" href="css/star.css">


    <script src='js/jquery.min.js'></script>

    <script src='js/bootstrap.min.js'></script>

    <script src="js/jquery.flipster.min.js"></script>


  </head>
  <body>


    <section class="cd-section">
      <div class="container-fluid">
        <img src="images/logo.png" alt="RubyWebDesign" class="logo"/>
        <img src="images/logo-design.png" alt="Logo Design" class="logo-design"/>
        <img src="images/stunning-template.png" alt="Stunning Template" class="stunning-template animate"/>
        <img src="images/fastest-loading.png" alt="Fast Loading" class="fast-loading animate"/>
        <img src="images/free-quote.png" alt="Free Quote" class="free-quote"/>
        <img src="images/web-nail.png" alt="Web Nail" class="web-nail animate"/>
        <img src="images/cool-animation.png" alt="Cool Animation" class="cool-animation"/>
        <img src="images/quick-build.png" alt="Quick Build" class="quick-build"/>

      </div>
    </section>
    <section class="sticky">
      <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>

      </div>
    </section>

    <section class="cd-section">
      <div class="container-fluid template" id="app">
        <div class="row">
          <div class="col-sm temp_head_col">
            <img src="images/template_header.png" alt="The Nail Template World" class="img_tmpl_head"/>
            <img src="images/slight2.png" alt="" class="sunlight"/>
          </div>
        </div>
        <div class="row">
          <div class="cols-sm">
            <div id="coverflow">
              <ul class="flip-items">
                  <li data-flip-title="Red">
                    <div class="inner-item">
                      <a
                        data-fancybox="vipnail"
                        data-src="img/vipnail.gif"
                        data-caption="Home page"
                      >
                        <img src="img/vipnails.gif" />
                      </a>
                    </div>
                  </li>
                  <li>
                    <div class="inner-item">
                      <a
                        data-fancybox="peachnail"
                        data-src="img/peachnail.gif"
                        data-caption="Home page"
                      >
                        <img src="img/peachnails.gif" />
                      </a>
                    </div>
                   </li>
                  <li data-flip-title="Deep Lilac" data-flip-category="Purples">
                    <div class="inner-item">
                      <img src="img/t3.jpg">
                    </div>
                  </li>
                  <li data-flip-title="Daisy Bush" data-flip-category="Purples">
                    <div class="inner-item">
                      <img src="img/t4.jpg">
                    </div>
                  </li>
                  <li data-flip-title="Cerulean Blue" data-flip-category="Blues">
                    <div class="inner-item">
                      <img src="img/t5.jpg">
                    </div>
                  </li>
                  <li data-flip-title="Dodger Blue" data-flip-category="Blues">
                    <div class="inner-item">
                      <a
                        data-fancybox="xxx"
                        data-src="img/naildesign1.jpg"
                        data-caption="Home page"
                      >
                        <img src="img/naildesign1s.jpg" />
                      </a>
                      <div style="display:none;">
                        <a data-fancybox="xxx" data-src="img/naildesign2.jpg" data-caption="Gallery page">
                          <img src="img/naildesign2s.jpg" />
                        </a>

                        <a data-fancybox="xxx" data-src="img/naildesign3.jpg" data-caption="Contact page">
                          <img src="img/naildesign3s.jpg" />
                        </a>
                      </div>
                    </div>
                  </li>
                  <li data-flip-title="Cyan" data-flip-category="Blues">
                    <div class="inner-item">
                      <img src="img/t7.jpg">
                    </div>
                  </li>
                  <li data-flip-title="Robin's Egg" data-flip-category="Blues">
                    <div class="inner-item">
                      <img src="img/t8.jpg">
                    </div>
                  </li>
                  <li data-flip-title="Deep Sea" data-flip-category="Greens">
                    <div class="inner-item">
                      <img src="img/t9.jpg">
                    </div>
                  </li>
                  <li data-flip-title="Apple" data-flip-category="Greens">
                    <div class="inner-item">
                      <img src="img/t10.jpg">
                    </div>
                  </li>
              </ul>
            </div>
            <script>
                var coverflow = $("#coverflow").flipster({
                  fadeIn: 400,
                  start: 'center',
                  scrollwheel: true,
                  touch: false,
                  style: 'coverflow',
                  autoplay: false,
                  loop: true,
                  spacing: -0.6,
                  fadeIn: 400,
                  itemContainer: 'ul',
                  itemSelector: 'li',
                  buttons: false
                });
            </script>

          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <h1><span class="quick_title">Quick Nail Play</span></h1>
          </div>
        </div>
      </div>
    </section>




    <script src='js/fancybox.umd.js'></script>
    <script src="js/main.js"></script>
  </body>
</html>
