<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Ruby Web Design</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.flipster.css">

    <link rel="stylesheet" href="css/fancybox.css">
    <link rel="stylesheet" href="css/star.css">
    <link rel="stylesheet" href="css/buttons.css">


    <script src='js/jquery.min.js'></script>

    <script src='js/bootstrap.min.js'></script>

    <script src="js/jquery.flipster.min.js"></script>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  </head>
  <body>



    <div class="wrap_home_menu">
      <div class="parent_home_menu">
        <ul class="home_menu">
          <li>
            <a href="#" data-tooltip="Home" data-position="right" class="right"><ion-icon name="home"></ion-icon></a>
          </li>
          <li>
            <a href="#" data-tooltip="About Us" data-position="right" class="right"><ion-icon name="contacts"></ion-icon></a>
          </li>
          <li>
            <a href="#" data-tooltip="Services" data-position="right" class="right"><ion-icon name="apps"></ion-icon></a>
          </li>
          <li>
            <a href="#" data-tooltip="Contact Us" data-position="right" class="right"><ion-icon name="call"></ion-icon></a>
          </li>

        </ul>
      </div>

    </div>

    <section class="cd-section">
      <div class="container-fluid">
        <img src="images/logo.png" alt="RubyWebDesign" class="logo"/>
        <img src="images/logo-design.png" alt="Logo Design" class="logo-design"/>
        <img src="images/stunning-template.png" alt="Stunning Template" class="stunning-template animate"/>
        <img src="images/fastest-loading.png" alt="Fast Loading" class="fast-loading animate"/>
        <img src="images/free-quote.png" alt="Free Quote" class="free-quote"/>
        <img src="images/web-nail.png" alt="Web Nail" class="web-nail animate"/>
        <img src="images/cool-animation.png" alt="Cool Animation" class="cool-animation"/>
        <img src="images/quick-build.png" alt="Quick Build" class="quick-build"/>

      </div>
    </section>
    <section class="sticky">
      <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>

      </div>
    </section>
    <!-- nail template -->
    <section class="cd-section template">
      <div class="container-fluid template" id="app">
        <div class="row">
          <div class="col-sm temp_head_col">
            <img src="images/template_header.png" alt="The Nail Template World" class="img_tmpl_head"/>
            <img src="images/slight2.png" alt="" class="sunlight"/>
          </div>
        </div>
        <div class="row">
          <div class="cols-sm">
            <div id="coverflow">
              <ul class="flip-items">
                  <li data-flip-title="Red">
                    <!-- data-caption="<span class='siteDemo'><a class='btn btn-warning btn-lg btn-radius' href='https://vipnail.web.app' target='_blank'>Demo</a></span>" -->
                    <div class="inner-item">
                      <a
                        data-fancybox="vipnail"
                        data-src="img/vipnail.gif"

                      >
                        <img src="img/vipnails.gif" />
                      </a>
                    </div>
                  </li>
                  <!-- data-caption="<span class='siteDemo'><a class='btn btn-warning btn-lg btn-radius' href='https://peach-nail.web.app' target='_blank'>Demo</a></span>" -->
                  <li>
                    <div class="inner-item">
                      <a
                        data-fancybox="peachnail"
                        data-src="img/peachnail.gif"

                      >
                        <img src="img/peachnails.gif" />
                      </a>
                    </div>
                   </li>
                   <!-- data-caption="<span class='siteDemo'><a class='btn btn-success btn-lg btn-radius' href='https://aloenail.web.app' target='_blank'>Demo</a></span>" -->
                   <li>
                     <div class="inner-item">
                       <a
                         data-fancybox="aloenail"
                         data-src="img/aloe.gif"

                       >
                         <img src="img/aloe.gif" />

                       </a>
                     </div>
                    </li>
              </ul>
            </div>
            <script>
                var coverflow = $("#coverflow").flipster({
                  fadeIn: 400,
                  start: 'center',
                  scrollwheel: false,
                  touch: false,
                  style: 'coverflow',
                  autoplay: false,
                  loop: true,
                  spacing: -0.6,
                  fadeIn: 400,
                  itemContainer: 'ul',
                  itemSelector: 'li',
                  buttons: false
                });
            </script>

          </div>
        </div>

      </div>
    </section>
    <!-- logo design -->
    <section class="cd-section logo">
      <div class="container-fluid logo_design">
        <div class="row">
          <div class="col-sm">
            <h1>Logo Design</h1>
          </div>
        </div>
        <div class="row">
          <div class="cols-sm-12">
            <div class="content">
                <div class="box">
                  <img src="images/quick_nail.png"/>
                </div>
                <div class="box">
                  <img src="images/peach_logo.png"/>
                </div>
                <div class="box">
                  <img src="images/aloe_logo.png"/>
                </div>
                <div class="box">
                  <img src="images/HA.png"/>
                </div>

                <div class="more">
                  <a href="/logo-design.html">
                    <span>Find out more</span>
                  </a>
                </div>

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- app design -->
    <section class="cd-section app">
      <div class="container-fluid app_design">
        <div class="row">
          <div class="col-sm">
            <h1>Mobile App Design</h1>
          </div>
        </div>
        <div class="row">
          <div class="cols-sm-12">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-5">
              <div class="content_right">
                <p class="app_slogan">Make <br>Your App <br>Awesome</p>
                <object data="images/mobile2.svg"></object>
              </div>

            </div>
            <div class="col-sm-5">
              <div class="content">
                  <h2>Apps On Store</h2>
                  <div class="box">
                    <img src="images/zoologo.png"/>
                  </div>
                  <div class="box">
                    <img src="images/meditation.png"/>
                  </div>
                  <div class="box">
                    <img src="images/videosplay.png"/>
                  </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </section>


    <script src='js/fancybox.umd.js'></script>
    <script src="js/main.js"></script>
  </body>
</html>
