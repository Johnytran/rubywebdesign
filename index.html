<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Ruby Web Design</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.flipster.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.flipster.min.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <img src="images/logo.png" alt="RubyWebDesign" class="logo"/>
      <img src="images/logo-design.png" alt="Logo Design" class="logo-design"/>
      <img src="images/stunning-template.png" alt="Stunning Template" class="stunning-template animate"/>
      <img src="images/fastest-loading.png" alt="Fast Loading" class="fast-loading animate"/>
      <img src="images/free-quote.png" alt="Free Quote" class="free-quote"/>
      <img src="images/web-nail.png" alt="Web Nail" class="web-nail animate"/>
      <img src="images/cool-animation.png" alt="Cool Animation" class="cool-animation"/>
      <img src="images/quick-build.png" alt="Quick Build" class="quick-build"/>

    </div>

    <section class="sticky">
      <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>

      </div>
    </section>
    <div class="container-fluid template">
      <div class="row">
        <div class="col-sm">
          <img src="images/template_header.png" alt="The Nail Template World" class="img_tmpl_head"/>
        </div>
      </div>
      <div class="row">
        <div class="cols-sm">
          <div id="coverflow">
            <ul class="flip-items">
                <li data-flip-title="Red">
                    <img src="img/text1.gif">
                </li>
                <li data-flip-title="Razzmatazz" data-flip-category="Purples">
                    <img src="img/text2.gif">
                 </li>
                <li data-flip-title="Deep Lilac" data-flip-category="Purples">
                    <img src="img/text3.gif">
                </li>
                <li data-flip-title="Daisy Bush" data-flip-category="Purples">
                    <img src="img/text4.gif">
                </li>
                <li data-flip-title="Cerulean Blue" data-flip-category="Blues">
                    <img src="img/text5.gif">
                </li>
                <li data-flip-title="Dodger Blue" data-flip-category="Blues">
                    <img src="img/text6.gif">
                </li>
                <li data-flip-title="Cyan" data-flip-category="Blues">
                    <img src="img/text7.gif">
                </li>
                <li data-flip-title="Robin's Egg" data-flip-category="Blues">
                    <img src="img/text8.gif">
                </li>
                <li data-flip-title="Deep Sea" data-flip-category="Greens">
                    <img src="img/text9.gif">
                </li>
                <li data-flip-title="Apple" data-flip-category="Greens">
                    <img src="img/text10.gif">
                </li>
            </ul>
          </div>
          <script>
              var coverflow = $("#coverflow").flipster({
                fadeIn: 400,
                start: 'center',
                scrollwheel: true,
                touch: true,
                style: 'coverflow'
              });
          </script>
        </div>
      </div>

    </div>
  </body>
</html>
